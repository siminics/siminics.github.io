en: &DEFAULT_EN
  header:
    title: LiDAR Maps Future
    text: PAVO & PAVO2
    button: Shop Now
    buttonlink: "#services"

  services:
    title: "Features"
    text: "Advanced Features that our LiDAR products brings."
    section: services
    list:
      - title: "±1cm Precision"
        desc: "High precision, ±1cm for short range and ±2cm for full range"
        icon: fas fa-ruler
      - title: "High Frame Rate"
        desc: "Up to 100Hz(FPS)"
        icon: fas fa-layer-group
      - title: "Long Range"
        desc: "Up to 50M ranging distance"
        icon: fas fa-arrows-alt-h
      - title: "360° Detection"
        desc: "360° full coverage"
        icon: fas fa-undo-alt
      - title: "0.8°"
        desc: "Angular resolution"
        icon: fa fa-angle-left
      - title: "IP65"
        desc: "Dust and water proof"
        icon: fas fa-umbrella #find more at https://fontawesome.com/icons

  portfolio:
    title: "Products"
    text: "Select The Best Match"
    section: portfolio
    closebutton: "Close"

  timeline:
    title: "Timeline"
    text: "Development Milestone"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Gain ISO9001 Certificate"
        year: "2020"
        desc: "Gain AAA credit award aside with tech and robot related awards"
        image: assets/img/timeline/5.png
        alt:
      - title: "Awarded Hi-Tech Company Certificate"
        year: "2019"
        desc: "Announced Obstacle-Avoidance LiDAR, gain pre-A-round financing"
        image: assets/img/timeline/4.png
        alt:
      - title: "LiDAR Products Launch to Market"
        year: "2018"
        desc: "Aside with a series of photon detection products and gain angel-round financing"
        image: assets/img/timeline/3.png
        alt:
      - title: "LiDAR Project Kick-Off"
        year: "2017"
        desc: "Started LiDAR Development and gain seed-round financing"
        image: assets/img/timeline/2.png
        alt:
      - title: "Founded"
        year: "2016"
        desc: "Released First Product"
        image: assets/img/timeline/1.png
        alt:
        # you can enforce the alignment
        align: right
    end: "Witness <br> our <br> SUCCESS!"

  about:
