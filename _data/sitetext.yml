    body: "Founded in 2016 and focus on technology and product development related to LiDAR. Launched multiple TOF LiDAR products including PAVO and PAVO2, serving a wide range of artificial intelligence clients."
    section: about

  clients:
    title: "Clients"
    text: "Proud to get welcomed by our loyal clients."
    section: clients
    max-height: 100px
    horizontal-scrolling: "yes"
    list:
      - title: "CASC"
