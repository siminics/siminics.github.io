# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Stable and High Resolution
    text: Watch TV Everywhere!
    button: Learn More
    buttonlink: "#services"

  services:
    title: "Product"
    text: "Product"
    section: services
    list:
      - title: "1080P+H265"
        desc: "Combine 1080P and H265，Low bandwidth, High resolution, stable watch with no lagging."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Fast and Smooth Switch"
        desc: "Smart Category, swift response, easy operation, no buffering during switch."
        icon: fas fa-laptop
      - title: "7 Days Rewind"
        desc: "Rewind function for all channels, 7 days together with EPG funciton."
        icon: fab fa-markdown
      - title: "Large selection of VOD embedded"
        desc: "40000+ Movies, TV Show, Documentory, Cartoons etc. No ads, no limits, No extra fee"
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Multi Platform Supported"
        desc: "Android，iOS(iPhone & iPad)，Windows PC and Mac OS all supported"
        icon: fas fa-laptop
      - title: "7 Days free trial"
        desc: "We provide 7 days free trial"
        icon: fab fa-markdown

  portfolio:
    title: "Price"
    text: "Select The Best Package for you"
    section: portfolio
    closebutton: "Close"

  timeline:
    title: "Timeline"
    text: "Development Milestone"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "First Release"
        year: "2009-2010"
        desc: "Special device announced with High Resolution Streaming."
        image: assets/img/timeline/1.png
        alt:
      - title: "Android apk release"
        year: "2014"
        desc: "Supports all kinds of Android Devices"
        image: assets/img/timeline/2.png
        alt:
      - title: "iOS app on App Store"
        year: "2019"
        desc: "iOS app with 7 days rewind function available on App Store for iPhone & iPad"
        image: assets/img/timeline/3.png
        alt:
      - title: "Windows/Mac Supported"
        year: "2021"
        desc: "Windows PC msi file and Mac OS dmg package released"
        image: assets/img/timeline/4.png
        alt:
        # you can enforce the alignment
        align: right
    end: "Subscribe <br> to <br> ENJOY!"

  about:
    title: "About Us"
    text: "Best Supplier in IPTV Market"
    body: "399 international live TV channels. Full program guide. 7 days palyback. Compatible with Android/ iOS/ Windows/ Mac system. One account streams on multiple devices!"
    section: about

  clients:
    title: "Download"
    text: "Click The following Icon to start downloading"
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "Android"
        url: https://ghproxy.com/https://github.com/hditvapp/hditvapp.github.io/releases/download/v2/HDiTV_V2.apk
        logo: assets/img/clients/androidlogo.png
      - title: "iOS"
        url: https://apps.apple.com/us/app/id1287070962
        logo: assets/img/clients/ioslogo.png
      - title: "windows"
        url: https://cdn3.bluestacks.com/downloads/windows/nxt/5.7.0.1064/064f27221f58418ba143309ca1aa9e34/FullInstaller/x64/BlueStacksFullInstaller_5.7.0.1064_amd64_native.exe?filename=BlueStacksInstaller_5.7.0.1064_native_e0175934c4a0a56f1db683585ffd1bcf.exe
        logo: assets/img/clients/windowslogo.png
      - title: "Mac OS"
        url: https://cdn3.bluestacks.com/downloads/mac/bgp64_mac/4.270.1.2803/c610c2d26a70cad789a74e586a08e51f/x64/BlueStacksInstaller_4.270.1.2803.dmg?filename=BlueStacksInstaller_4.270.1.2803_216830fa8d293e6121a6a5dbb869b2b6.dmg
        logo: assets/img/clients/macoslogo.png

  team:
    title: "Free Trial"
    text: "Contact us via WeChat to get a free trial"
    subtext: No upfront fee, Customer satisfaction guaranteed.
    section: team
    people:
      - name: "WeChat"
        role: ""
        image: assets/img/team/1.jpg
      - name: "WeChat"
        role: ""
        image: assets/img/team/2.jpg

  contact:
    title: "Contact Us"
    text: "Send us your request via the following form."
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://wechat.com
        icon: "fab fa-weixin"
      - url: https://line.com
        icon: "fab fa-line"
      - url: https://alipay.comm
        icon: "fab fa-alipay"
      - url: https://visa.com
        icon: "fab fa-cc-visa"
      - url: https://mastercard.com
        icon: "fab fa-cc-mastercard"
      - url: https://bitcoin.org
        icon: "fab fa-bitcoin"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

